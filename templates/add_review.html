{% extends "base.html" %}

{% block title %}Add Review - E-commerce{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Add Review for {{ product.name }}</h1>
    <form action="{{ url_for('main.add_review', product_id=product.id) }}" method="post">
        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5):</label>
            <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" step="0.1" required>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Review:</label>
            <textarea class="form-control" id="comment" name="comment" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
        <a href="{{ url_for('main.view_product', product_id=product.id) }}" class="btn btn-secondary">Back to Product</a>
    </form>
</div>
{% endblock %}
