<!-- templates/add_review.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Review</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="{{ url_for('main.add_review', product_id=product.id) }}" method="post">
            <div class="mb-3">
                <label for="rating" class="form-label">Rating (1-5):</label>
                <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" step="0.1" required>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Review:</label>
                <textarea class="form-control" id="comment" name="comment" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Sartori E-commerce Platform. All rights reserved.</p>
    </footer>
</body>
</html>
