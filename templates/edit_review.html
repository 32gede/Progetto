<!-- templates/edit_reviews.html -->
{% extends "base.html" %}

{% block title %}Edit Review - E-commerce{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Review</h1>
    <form action="{{ url_for('main.edit_review', product_id=product.id, review_id=review.id) }}" method="post">
        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5)</label>
            <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" step="0.1" required value="{{ review.rating }}">
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Review</label>
            <textarea class="form-control" id="comment" name="comment" rows="4" required>{{ review.comment }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>
{% endblock %}
