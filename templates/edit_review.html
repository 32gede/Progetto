<!-- templates/edit_reviews.html -->
{% extends "base.html" %}

{% block title %}View Review - E-commerce{% endblock %}

{% block content %}
    <h1>Edit Review</h1>
    <form action="{{ url_for('main.edit_review', product_id=product.id, review_id=review.id) }}" method="post">
        <div>
            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" step="0.1" required value="{{ review.rating }}">
        </div>
        <div>
            <label for="comment">Review:</label>
            <textarea id="comment" name="comment" rows="4" required>{{ review.comment }}</textarea>
        </div>
        <button type="submit">Submit Review</button>
    </form>
{% endblock %}
