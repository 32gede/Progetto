<!-- templates/remove_review.html -->
{% extends "base.html" %}

{% block title %}Remove Review - E-commerce{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1>Remove Review</h1>
            </div>
            <div class="card-body">
                <form method="POST">
                    {{ form.hidden_tag() }}
                    <p>Are you sure you want to delete this review?</p>
                    <button type="submit" class="btn btn-danger">Remove Review</button>
                    <a href="{{ url_for('main.view_product', product_id=product.id) }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
