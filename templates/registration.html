<!-- templates/registration.html -->
{% extends "base.html" %}

{% block title %}Registration - E-commerce{% endblock %}

{% block content %}
<main class="form-signin">
    <form action="{{ url_for('main.registration') }}" method="POST">
        <h1 class="h3 mb-3 fw-normal">Register</h1>
        <div class="form-floating">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <select class="form-select" name="role" id="floatingRole" aria-label="Floating label select example">
                <option selected>Select role</option>
                <option value="seller">Seller</option>
                <option value="buyer">Buyer</option>
            </select>
            <label for="floatingRole">Role</label>
        </div>
        {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
        <a href="{{ url_for('main.login') }}" class="mt-3">Already have an account? Login</a>
    </form>
</main>
{% endblock %}
