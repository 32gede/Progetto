{% extends "base.html" %}

{% block title %}Registration - E-commerce{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Registration</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role" required onchange="toggleAddressFields()">
                <option value="seller">Seller</option>
                <option value="buyer">Buyer</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="avatar_choice" class="form-label">Choose a Default Avatar</label>
            <select class="form-select" id="avatar_choice" name="avatar_choice">
                <option value="" selected>Use Gravatar</option>
                <option value="default1.png">Default Avatar 1</option>
                <option value="default2.png">Default Avatar 2</option>
                <option value="default3.png">Default Avatar 3</option>
            </select>
        </div>
        <div id="address-fields" style="display: none;">
            <div class="mb-3">
                <label for="city" class="form-label">Street</label>
                <input type="text" class="form-control" id="city" name="city">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
        </div>
        <button type="submit" class="w-100 btn btn-lg btn-primary">Register</button>
    </form>
</div>
<br>
<script>
function toggleAddressFields() {
    const role = document.getElementById('role').value;
    const addressFields = document.getElementById('address-fields');
    const address = document.getElementById('address');
    const city = document.getElementById('city');

    if (role === 'buyer') {
        addressFields.style.display = 'block';
        address.required = true;
        city.required = true;
    } else {
        addressFields.style.display = 'none';
        address.required = false;
        city.required = false;
    }
}

// Initialize address fields visibility on page load based on the default role
document.addEventListener('DOMContentLoaded', function() {
    toggleAddressFields();
});
</script>
{% endblock %}
