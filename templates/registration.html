<!-- templates/registration.html -->
{% extends "base.html" %}

{% block title %}Registration - E-commerce{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Registration</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role" required>
                <option value="buyer">Buyer</option>
                <option value="seller">Seller</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="avatar_choice" class="form-label">Choose a Default Avatar</label>
            <select class="form-select" id="avatar_choice" name="avatar_choice">
                <option value="" selected>Use Gravatar</option>
                <option value="default1.png">Default Avatar 1</option>
                <option value="default2.png">Default Avatar 2</option>
                <option value="default3.png">Default Avatar 3</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
